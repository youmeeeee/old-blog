<li>commit-template.txt 파일을 git config에 등록해준다.</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git config --global commit.template commit-template.txt</span><br></pre></td></tr></table></figure>
