pan><br><span class="line">  uploadFile(file: FormData): <span class="built_in">Promise</span>&lt;any&gt; &#123;</span><br><span class="line">    <span class="keyword">return</span> api.post(<span class="string">'/api/resource/upload'</span>, file).then(<span class="function"><span class="params">data</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> data</span><br><span class="line">      &#125;, error =&gt; &#123;</span><br><span class="line">        <span class="keyword">return</span> error</span><br><span class="line">      &#125;)</span><br><span class="line">  &#125;,</span><br><span class="line"></span><br><span class="line">  removeResources(type, resources): <span class="built_in">Promise</span>&lt;any&gt; &#123;</span><br><span class="line">      <span class="keyword">return</span> api.post(<span class="string">'/api/resource/'</span> + type, resources).then(<span class="function"><span class="params">data</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> data.data</span><br><span class="line">      &#125;, error =&gt; &#123;</span><br><span class="line">        <span class="keyword">return</span> error</span><br><span class="line">      &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
